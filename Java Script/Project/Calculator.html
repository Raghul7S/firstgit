<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="calculator-icon.jpeg"><!--Adding browser icon-->
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="main">
    <div class="calculator">
        <h1>Calculator</h1>
        <input type="text" id="display" placeholder="0">
        <div class="buttons">
            <button onclick="clearDisplayVal()" class="btn clear">C</button>
            <div class="numbers">
                <button onclick="displayVal(7)" class="btn">7</button>
                <button onclick="displayVal(8)" class="btn">8</button>
                <button onclick="displayVal(9)" class="btn">9</button>
                <button onclick="displayVal('/')" class="btn symbol">/</button>
            </div>
            <div class="numbers">
                <button onclick="displayVal(4)" class="btn">4</button>
                <button onclick="displayVal(5)" class="btn">5</button>
                <button onclick="displayVal(6)" class="btn">6</button>
                <button onclick="displayVal('*')" class="btn symbol">*</button>
            </div>
            <div class="numbers">
                <button onclick="displayVal(1)" class="btn">1</button>
                <button onclick="displayVal(2)" class="btn">2</button>
                <button onclick="displayVal(3)" class="btn">3</button>
                <button onclick="displayVal('-')" class="btn symbol">-</button>
            </div>
            <div class="numbers">
                <button onclick="displayVal('.')" class="btn">.</button>
                <button onclick="displayVal(0)" class="btn">0</button>
                <button onclick="displayVal('+')" class="btn symbol">+</button>
                <button onclick="calculate('=')" class="btn equal">=</button>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="Calculator.js"></script>
</html>
